name: Deploy to staging

on:
  push:
    branches: [ main ]

jobs:
  redeploy_everything:
    runs-on: ubuntu-latest
    name: Deploying everything to the staging cluster
    steps:
      - name: Deploy to VM
        run: |
          # Write SSH private key
          printf "%s" "${{ secrets.SSH_PRIVATE_KEY }}" > ~/ssh_key
          chmod 600 ~/ssh_key
          ssh -v -o StrictHostKeyChecking=no -i ~/ssh_key Mrkhan@20.187.144.240 exit

          # Connect and deploy
          ssh -o StrictHostKeyChecking=no -i ~/ssh_key Mrkhan@20.187.144.240 << 'EOF'
            cd ~/ci-cd-new
            git pull origin main

            # Ensure pnpm is available
            export PATH=/root/.nvm/versions/node/v22.13.1/bin:$PATH
            npm install -g pnpm

            pnpm install
            pnpm run build

            pm2 restart web
            pm2 restart http-server
            pm2 restart ws-server
          EOF